<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Седона | HTML Academy</title>
  </head>
  <body>
    <header class="page-header">
      <!-- Навигация -->
      <nav class="page-navigation">
        <button class="page-navigation__toggle">Открыть меню</button>
        <ul class="page-navigation__list">
          <li class="page-navigation__item">
            <a class="page-navigation__link"  href="#">
              Главная
            </a>
          </li>
          <li class="page-navigation__item">
            <a class="page-navigation__link"  href="#">
              Фото и видео
            </a>
          </li>
          <li class="page-navigation__item">
            <a class="page-navigation__link"  href="#">
              Форма отзыва
            </a>
          </li>
          <li class="page-navigation__item">
            <a class="page-navigation__link"  href="#">
              HTML Academy
            </a>
          </li>
        </ul>
        <a class="logotype">
          <img
          class="logotype__image"
          width="102"
          height="83"
          src="http://placehold.it/102x83"
          alt="City of Sedona"
          >
        </a>
      </nav>
      <!-- /Навигация -->
      <div class="page-header__promo">
        <img
        class="page-header__promo-image"
        width="320"
        height="158"
        src="http://placehold.it/320x389"
        alt="Седона"
        >
      </div>
    </header>
    <main class="page-main">
      <h2 class="page-main__title">Оставьте свой отзыв</h2>
      <p class="page-main__description">
        Помогите нашим отелям стать лучше!
        Оставьте отзыв о них, а также о
        посещенных вами
        достопримечательностях
      </p>
      <form
      class="review-form"
      method="post"
      action="https://echo.htmlacademy.ru">
        <fieldset class="review-form__group">
          <legend class="review-form__title">
            Представьтесь:
          </legend>
          <label class="review-form__label" for="firstname">
            Имя<sup>*</sup>:
          </label>
          <input
          class="review-form__input-text"
          id="firstname"
          type="text"
          name="firstname"
          placeholder="Петр"
          required
          >
          <label class="review-form__label" for="lastname">
            Фамилия<sup>*</sup>:
          </label>
          <input
          class="review-form__input-text"
          id="lastname"
          type="text"
          name="lastname"
          placeholder="Иванов"
          required
          >
          <label class="review-form__label" for="middlename">
            Отчество:
          </label>
          <input
          class="review-form__input-text"
          id="middlename"
          type="text"
          name="middlename"
          placeholder="Александрович"
          required
          >
        </fieldset>
      </form>
    </main>
  </body>
</html>
